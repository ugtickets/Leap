<body>
    <div class="loader"></div>
    <div id="app">
        <section class="section">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h4 class="font-weight-bold">Report Error</h4><a href="index.html"><i class="fa fa-home"></i></a>
                            </div>
                            <div class="card-body">
                                <p class="text-muted">Fill this form to report any error experienced while using the system.</p>
                                <form method="post">
                                    <div class="form-group">
                                        <label for="errormessage">Error Message * </label>
                                        <input id="errormessage" type="text" class="form-control" name="errormessage" tabindex="1" required>
                                    </div>
									<div class="form-group">
                                        <label for="role">Role *</label>
                                        <select class="form-control selectric" name="role">
										    <option>Select</option>
										    <option value="User">User</option>
										    <option value="Admin">Admin</option>
										</select>
                                    </div>
									<div class="form-group">
                                        <label for="errordescription">Error Description *</label>
                                        <textarea id="errordescription" class="form-control" name="errordescription" placeholder="Describe the error in detail" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                                            SUBMIT
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
