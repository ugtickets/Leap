<!DOCTYPE html>
<html lang="en">
<head>
    <title>African Books</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/logo-icon.png">
    <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="assets/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/util.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
    <!--  -->
 
    <div class="size1 overlay1" style="background-image: url('assets/images/bg01.jpg')">
        <!--  -->
        <div class="size1 flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50">
            <img src="assets/images/logo-white.png" class="col-lg-4">

            <h3 class="l1-txt1 txt-center p-b-25">
                Coming Soon
            </h3>

            <p class="m2-txt1 txt-center p-b-48 col-lg-6">
                AfricanBooks.com is home to the largest collection of African eBooks and audiobooks. We look forward to launching the site soon! Until then, keep writing and keep reading!. Follow us on social media for updates
            </p>

            <div class="flex-w flex-c-m cd100 p-b-33">
                <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
                    <span class="l2-txt1 p-b-9 days">35</span>
                    <span class="s2-txt1">Days</span>
                </div>

                <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
                    <span class="l2-txt1 p-b-9 hours">17</span>
                    <span class="s2-txt1">Hours</span>
                </div>

                <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
                    <span class="l2-txt1 p-b-9 minutes">52</span>
                    <span class="s2-txt1">Minutes</span>
                </div>

                <div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
                    <span class="l2-txt1 p-b-9 seconds">52</span>
                    <span class="s2-txt1">Seconds</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <a href="http://www.facebook.com/AfricanBooksOnline/" title="Facebook"><img src="assets/images/facebook.png" width="50"></a>
                </div>
                <div class="col">
                    <a href="http://www.instagram.com/africanbooksonline/" title="Instagram"><img src="assets/images/instagram.png" width="50"></a>
                </div>
                <div class="col">
                    <a href="http://www.pinterest.com/AfricanBooksOnline/" title="Pinterest"><img src="assets/images/pinterest.png" width="50"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="assets/vendor/bootstrap/js/popper.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendor/select2/select2.min.js"></script>
    <script src="assets/vendor/countdowntime/moment.min.js"></script>
    <script src="assets/vendor/countdowntime/moment-timezone.min.js"></script>
    <script src="assets/vendor/countdowntime/moment-timezone-with-data.min.js"></script>
    <script src="assets/vendor/countdowntime/countdowntime.js"></script>
    <script>
        $('.cd100').countdown100({
            /*Set Endtime here*/
            /*Endtime must be > current time*/
            endtimeYear: 0,
            endtimeMonth: 0,
            endtimeDate: 35,
            endtimeHours: 18,
            endtimeMinutes: 0,
            endtimeSeconds: 0,
            timeZone: ""
            // ex:  timeZone: "America/New_York"
            //go to " http://momentjs.com/timezone/ " to get timezone
        });
    </script>
    <script src="assets/vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script src="assets/js/main.js"></script>

</body>
</html>
